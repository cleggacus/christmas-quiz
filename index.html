<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <link rel="shortcut icon" href="favicon.ico"/>
        <link rel="icon" href="" />
        <link rel="stylesheet" href="bundle.min.css">

        <title>Christmas Quiz</title>
    </head>

    <body>
        <canvas id="back-visual"></canvas>
        <div id="content">
            <div class="dialog question-dialog">
                <h2 class="question">this is a temp question?</h2>
                <div class="question-plain">
                    <input class="question-answer" type="text" placeholder="answer" />
                    <input class="question-confirm" type="button" value="Next Question" />
                </div>
                <div class="question-options"></div>
            </div>
            
            <div class="dialog score-dialog">
                <h2 class="score">000</h2>
                <input class="score-restart" type="button" value="Replay?" />
            </div>
        </div>
        <audio autoplay>
            <source src="audio.mp3" type="audio/mpeg">
        </audio> 

        <script src="bundle.min.js" ></script>
    </body>
</html>
